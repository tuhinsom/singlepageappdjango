<script>

            //  This function communicates with django (backend)

            async function showSection(section) {
                await fetch(`/sections/${section}`)
                .then(response => response.text())
                .then(text => {
                    document.querySelector('#content').innerHTML = text;
                    console.log('this comes before');
                });
                console.log('this comes after');



            }


            document.addEventListener("DOMContentLoaded", function() {
                document.querySelectorAll('button').forEach(button => {
                    button.onclick = function() {
                        showSection(this.dataset.section)
                    }
                })
            });


        </script>
<!DOCTYPE html>
<html>
<head>
        <title>Single Page</title>
    </head>
    <body>
        <h1>The post comments demo</h1>
        <button data-section="1">Post 1</button>
        <button data-section="2">Post 2</button>
        <button data-section="3">Post 3</button>

        <!-- Contents loaded from server is inserted here by javascript -->
        <div id="content">

        </div>

    </body>
</html>
